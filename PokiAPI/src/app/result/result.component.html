<div class="centro">    
    <div *ngIf="pokemon.id; else elseBlock">
        <div class="txt">
        <h2>Nome: {{pokemon.name}}</h2>
        <h4>ID: {{pokemon.id}}</h4>
        <h4>Tipo: <span *ngFor="let p of pokemon.types"> {{p.type.name}}</span></h4>
        <h4>Peso: {{pokemon.weight /10}}Kg</h4>
        <h4>Altura: {{pokemon.height /10}}m</h4>
        <h4 *ngIf="evolve.chain.species">{{evolve.chain.species}}, {{evolve.chain.evolves_to.species}}, {{evolve.chain.evolves_to.evolves_to.species}} </h4>
        </div>

        <div class="img"><p><img src={{pokemon.sprites.front_default}} width="100%"></p></div>
    
    </div>
    
    <ng-template #elseBlock>
        <h2>Pokemon, ou ID inexistente!</h2>
    </ng-template>
</div>

<div class="botao"><a routerLink="" class="btn btn-primary ">Voltar</a></div>
