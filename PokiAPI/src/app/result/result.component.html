<div class="centro">    
    <div *ngIf="pokemon.id; else elseBlock">
        <p>{{pokemon.id}}</p>
        <p>{{pokemon.name}}</p>
        <p><img src={{pokemon.sprites.front_default}} width="100" height="100"></p>
    </div>

    <ng-template #elseBlock>
        <h2>Pokemon, ou ID inexistente!</h2>
    </ng-template>
    <p><a routerLink="" class="btn btn-primary busca">Voltar</a></p>
</div>
